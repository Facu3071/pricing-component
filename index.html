<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Pricing component</title>

</head>

<body>
  <main class="main">
    <h1>Our Pricing</h1>
    <div class="toggle">
      <span>Annually</span>
      <span class="btn-toggle">
        <input type="checkbox" name="toggle" id="toggle" unchecked>
        <label for="toggle">
          <div class="ball"></div>
        </label>
      </span>
      <span>Monthly</span>
    </div>
    <div class="container-pricing">
      <article class="pricing p1">
        <h4>Basic</h4>
        <p class="price">
          <span class="annually">$199.99</span>
          <span class="monthly">$19.99</span>
        </p>
        <ul class="p-description">
          <li>500 GB Storage</li>
          <li>2 Users Allowed</li>
          <li>Send up to 3 GB</li>
        </ul>
        <button class="btn-pricing">Learn More</button>
      </article>
      <article class="pricing p2">
        <h4>Professional</h4>
        <p class="price">
          <span class="annually">$249.99</span>
          <span class="monthly">$24.99</span>
        </p>
        <ul class="p-description">
          <li>1 TB Storage</li>
          <li>5 Users Allowed</li>
          <li>Send up to 10 GB</li>
        </ul>
        <button class="btn-pricing">Learn More</button>
      </article>
      <article class="pricing p3">
        <h4>Master</h4>
        <p class="price">
          <span class="annually">$399.99</span>
          <span class="monthly">$39.99</span>
        </p>
        <ul class="p-description">
          <li>2TB Storage</li>
          <li>10 Users Allowed</li>
          <li>Send up to 20 GB</li>
        </ul>
        <button class="btn-pricing">Learn More</button>
      </article>
    </div>
  </main>
  <script src="/script.js"></script>

</body>

</html>
